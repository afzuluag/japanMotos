<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactanos</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>LOGO</h1>
        <ul>
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="">Nosotros</a></li>
          <li><a href="">Catalogo</a></li>
          <li><a href="./ensambladoras.html">Ensambladoras</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <div>
      <img src="./Img/banner.jpg" alt="Aqui hay una imagen" class="banner" />
    </div>

    <a href="index.html">Inicio</a>
    <section class="form-comments">
      <h4 class="form-title">Formulario de Contacto</h4>
      <form action="">
        <input
          class="controls"
          type="text"
          name="nombres"
          id="nombres"
          placeholder="Ingrese sus Nombres"
        />
        <input
          class="controls"
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Ingrese sus Apellidos"
        />
        <input
          class="controls"
          type="text"
          name="correo"
          id="correo"
          placeholder="Ingrese su correo"
        />
        <input
          class="controls"
          type="text"
          name="celular"
          id="celular"
          placeholder="Ingrese su celular"
        />
        <input
          class="controls"
          type="text"
          name="pais"
          id="pais"
          placeholder="Ingrese su pais de ubicacion"
        />
        <input
          class="controls"
          type="text"
          name="departamento"
          id="departamento"
          placeholder="Ingrese su departamento o Provencia"
        />
        <br />
        <br />
        <label for="">Comentario:</label>
        <br />

        <textarea cols="43%" rows="5"></textarea>
        <br />
        <br>
        <input type="checkbox" />
        <label>Acepto <a href="#">Terminos y Condiciones</a></label>
        <br />
        <br />
        <input class="botons" type="submit" value="Enviar Mensaje" />
      </form>
    </section>
  </body>
</html>
